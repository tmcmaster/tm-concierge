
<dom-module id="tm-setting">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

  </template>
  <script>
    (function(Polymer) {
      Polymer({
        is: 'tm-settings',
        properties: {
          data: {
            type:String,
            notify:true
          }
        },
        observers: [
          'debug(data)'
        ],
        debug: function(object) {
          console.log(object);
        },
        ready: function() {
          console.log('Element tm-settings has been created.');
        }
      });
    })(window.Polymer);
  </script>
</dom-module>
